index:
  site: main
  kind: text
  data: Test index
  path: index.html
  full_path: /index.html
  lft: 7
  rgt: 8

layout_folder:
  site: main
  kind: folder
  path: _layouts
  full_path: /_layouts
  depth: 0
  lft: 9
  rgt: 10

layout:
  site: main
  kind: text
  data: layout{%yield%}layout
  path: layout.html
  full_path: /_layouts/layout.html
  parent: layout_folder
  depth: 0
  lft: 3
  rgt: 4

scss_include:
  site: main
  kind: text
  data: Test index
  path: /_scss_include.scss
  full_path: /_scss_include.scss
  depth: 0
  lft: 5
  rgt: 6
  data: |
    @mixin large-text { font: { family: Arial; size: 20px; weight: bold; } color: #ff0000;}

scss:
  site: main
  kind: text
  data: Test index
  path: /test.scss
  full_path: /test.scss
  depth: 0
  lft: 1
  rgt: 2
  data: |
    @import 'scss_include';
    body {
      @include large-text;
    }

second_index:
